{% extends '_base.html' %}

{% block title %} Visitor Update {% endblock %}

{% block content %}
<style>
        .custom-btn {
        margin-right: 10px;
        margin-top: 30px;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Save visitor</button>
</form>
{% if perms.visitors.view_visitor %}
            <a href="{% url 'visitor_list' %}" class="btn btn-primary custom-btn">Visitor List</a>
            <a href="{% url 'visitor_detail' visitor.id %}" class="btn btn-info custom-btn">Visitor Detail</a>
        {% endif %}
        {% if perms.visitors.delete_visitor %}
            <a href="{% url 'visitor_delete' visitor.id %}" class="btn btn-danger custom-btn">Visitor Delete</a>
        {% endif %}
{% endblock %}
