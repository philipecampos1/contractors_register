{% extends '_base.html' %}

{% block title %} Work Type Update {% endblock %}

{% block content %}
<style>
    .custom-btn {
        margin-right: 10px;
        margin-top: 30px;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Save Work type</button>
</form>
{% if perms.work_type.view_worktype %}
        <a href="{% url 'work_type_list' %}" class="btn btn-primary custom-btn">Work Type List</a>

        <a href="{% url 'work_type_detail' object.id %}" class="btn btn-info custom-btn">Work Type Info</a>
    {% endif %}
    {% if perms.work_type.delete_worktype %}
        <a href="{% url 'work_type_delete' object.id%}" class="btn btn-danger custom-btn">Work Type Delete</a>
    {% endif %}
{% endblock %}
